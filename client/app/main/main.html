<header class="hero-unit" id="banner">
  <div class="container">
    <!-- <h1>'Allo, 'Allo!</h1> -->
    <!-- <p class="lead">Kick-start your next web app with Angular Fullstack</p> -->
    <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <img src="assets/images/ACM_Logo_wordmark-white.png" alt="UF ACM" width="100%">
        <div class="row">
          <div class="col-sm-8">
            University of Florida
          </div>
          <div class="col-sm-4">
            <a class="btn btn-default" ui-sref="signup">Sign Up</a>
            <a class="btn btn-default" ui-sref="login">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <div class  = "eventStream" ng-app="eventStreamer">
    <h1 class= "events-header">Upcoming Events:</h1>

    <div ng-controller = "eventStreamController">
      <span> Values:</span>
      <button ng-click= "updateValue()">Refresh Events</button>
      <br><br>
      {{events}}

    </div>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"> </script>
    <script src = "/../../server/EventStream/event.stream.js" > </script>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
